<script>
    for (let i = 0; i < 40; i++) {
        $('#schedule').append(`<div class="period" id="period-${i}"></div>`)   
    }

    $('#date').text(new Date(DATE_TIME).toString().split('GMT+')[0])

    SCHEDULE.periods.forEach(({ period, subject, teacher, classroom }) => {
        const $period = $(`#period-${period}`);
        $period.html(`${subject} - ${teacher} - ${classroom}`);
        $period.attr('data-subject', subject);
    })

    $('#median').text(SCHEDULE.meta.periods.medianPeriodDayIndex);
    $('#period-distrib').text(SCHEDULE.meta.periodDistrib.join(', '));
</script>
